spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: postgresql://localhost:5432/architecture
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  main:
    allow-bean-definition-overriding: true

server:
  port: 8080